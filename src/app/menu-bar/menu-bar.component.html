<div class="menubar" role="banner">
    <button  matTooltip="Toggle Note Selection" class="note-selection-toggle-button" (click)="handleSelectionToggleChange()" class="menu-button">
        <mat-icon class="menu-icon">menu</mat-icon>
    </button>
    <button [matMenuTriggerFor]="isAuthenticated ? menu : null" class="menu-button" (click)="handleAccountButtonClick()"  matTooltip="Account Details">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person_outline"
            class="menu-icon"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div mat-menu-option>
            <mat-card (click)="$event.stopPropagation()">
                <mat-card-content *ngIf="auth.user$ | async as user" class="account-card-content">
                    <h2>Welcome! </h2>
                    <h2> {{ user.name }}</h2>
                    <button (click)="handleUserLogoutClick()">
                        Logout
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-menu>
</div>
